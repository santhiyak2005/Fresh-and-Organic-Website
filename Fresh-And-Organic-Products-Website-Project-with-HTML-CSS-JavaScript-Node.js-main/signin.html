<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <script type="module" src="JS/signin.js"></script>
        <link rel="stylesheet" href="CSS/sign_in.css" />
    </head>
    <body>
        <div class="sign-in-form">
            <img src="image/Sign/download-flat-icons-face-computer-design-avatar-icon-hq-png-image--freepngimg.png" alt="user icon" />
            <h1>Sign In Now</h1>
            <form action="signin.html">
                <input type="email" class="email" placeholder="Your Email" />
                <input type="password" class="password" placeholder="Your Password" />
                <button type="submit" class="submit-btn">Sign in</button>
                <hr />
                <p>Do you have an account ? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </body>
</html>
