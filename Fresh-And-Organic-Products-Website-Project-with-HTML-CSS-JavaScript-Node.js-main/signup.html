<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="CSS/sign_up.css" />
        <script type="module" src="JS/signup.js"></script>
    </head>
    <body>
        <div class="sign-up-form">
            <img src="image/Sign/download-flat-icons-face-computer-design-avatar-icon-hq-png-image--freepngimg.png" alt="user icon" />
            <h1>Sign Up Now</h1>
            <form action="signup.html">
                <input type="text" class="firstName" placeholder="First Name" required />
                <input type="text" class="lastName" placeholder="Last Name" required />
                <input type="email" class="email" placeholder="Your Email" required />
                <input type="password" class="password" placeholder="Your Password" required />
                <input type="date" class="birthdate" placeholder="Birthday" required />
                <button type="submit" class="submit-btn">Sign up</button>
                <hr />
                <p>Do you have an account ? <a href="signin.html">Sign in</a></p>
            </form>
        </div>
    </body>
</html>
